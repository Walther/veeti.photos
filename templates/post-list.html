<ul class="post_list">
    $for(posts)$
    <li class="post_item">
        <a href="$url$">
            <h2>$title$</h2>
            <p>$if(teaser)$ $teaser$ $endif$</p>
            <div class="date_continue_wrapper">
                <p>$date$</p>
                <p>Continue reading &rarr;</p>
            </div>
        </a>
    </li>
    $endfor$
</ul>
